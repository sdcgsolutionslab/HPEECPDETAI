name: iris_adaptivesearch_Student{{ STDID }}
hyperparameters:
  learning_rate:
    type: log
    minval: -5.0
    maxval: 1.0
    base: 10.0
  learning_rate_decay: 1.0e-6
  layer1_dense_size:
    type: int
    minval: 4
    maxval: 32
  global_batch_size:
    type: int
    minval: 5
    maxval: 30
searcher:
  name: adaptive_asha
  metric: val_categorical_accuracy
  smaller_is_better: false
  max_length:
    batches: 6400
  max_trials: 10
entrypoint: model_def:IrisTrial
bind_mounts:
  - host_path: /bd-fs-mnt/TenantShare/repo
    container_path: /data
    read_only: true